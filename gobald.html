<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GoBald</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/gobald.css">

    </head>
    <body>

        <div id="navbar">
            <h1>GoBald</h1>
        </div>

        <div id="img_container">
            <input type="file" id="person_image">
            <img id="displayImage">
        </div>

        <h2 id="target">Target: $50.00</h2>

        <button id="money_raised">Money Raised: $0.00</button>
        
        <div id="donation_block">
            <input type="text" id="enter_amount">
            <button id="donate">Donate</button>
        </div>

        <h2 id="reached">BLANK TEXT</h2>

        <button id="share">Share</button>


        <script>

            var money_raised = 0.00;
            var money_raised_button = document.querySelector("#money_raised");

            var target = 50.00;


            document.getElementById('person_image').addEventListener('change', function(event) {
                var file = event.target.files[0];
                var reader = new FileReader();
                
                reader.onload = function(e) {
                    var img = document.getElementById('displayImage');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('person_image').style.display = "none";

                };

                reader.readAsDataURL(file);
            });

            document.getElementById('donate').addEventListener('click', function(event) {
                var amount = document.getElementById('enter_amount').value;
                
                if (amount != "") {
                    money_raised += parseFloat(amount);
                    console.log(money_raised);
                    money_raised_button.innerHTML = "Money Raised: $" + money_raised.toFixed(2);
                    
                    
                    if (money_raised >= target) {
                        document.getElementById('reached').innerHTML = "Target reached!!!";
                        document.getElementById('reached').style.visibility = 'visible';

                    }
                }
                
            });
        
    </script>
 

    </body> 
</html>
