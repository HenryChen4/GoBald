<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" href="../css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="navbar">
            <div class="navbar_left_item">
                <div class="navbar_item">
                    JoesStocks
                </div>
            </div>
            <div class="navbar_right_item">
                <div class="navbar_item">
                    <a href="/hchen365_CSCI201_Assignment4/html/index.html" class="navbar_link">Home / Search</a>
                </div>
                <div class="navbar_item">
                    <a href="/hchen365_CSCI201_Assignment4/html/login.html" class="navbar_link">Login / Sign up</a>
                </div>
            </div>
        </div>
        
        <div id="login_signup_div">
        	<div id="login_div">
        		<p class="login_signup_text login_signup_title">Login</p>
        		<form id="login_form">
        			<p class="login_signup_text">Username:</p>
        			<input class="login_signup_input" type="text">
        			<p class="login_signup_text">Password:</p>
        			<input class="login_signup_input" type="password">
        			<br>
        			<input type="submit" class="login_signup_submit">
        		</form>
        		<hr>
        	</div>
        	
        	<div id="signup_div">
        		<p class="login_signup_text login_signup_title">Signup</p>
        		<form id="signup_form">
        			<p class="login_signup_text">Email:</p>
        			<input class="login_signup_input" type="email">
        			<p class="login_signup_text">Username:</p>
        			<input class="login_signup_input" type="text">
        			<p class="login_signup_text">Password:</p>
        			<input class="login_signup_input" type="password">
        			<p class="login_signup_text">Confirm Password:</p>
        			<input class="login_signup_input" type="password">
        			<br>
        			<input type="submit" class="login_signup_submit">
        		</form>
        	</div>
        </div>
	</body>
</html>
